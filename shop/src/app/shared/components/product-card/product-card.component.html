<div class="card">
  <div class="card-side card-side-front">
    <img
      [src]="'assets/images/products/' + product.type + '.png'"
      alt="{{ product.name }}"
      class="product-image"
    />
    <div class="product-details">
      <h3 class="product-name">{{ product.name }}</h3>
      <p class="product-price">{{ product.price | currency }}</p>
      <div class="product-rating">
        <span
          *ngFor="let star of getStars(product.rating)"
          class="material-icons"
          >star</span
        >
      </div>
    </div>
  </div>
  <div class="card-side card-side-back">
    <button class="btn" (mouseup)="openProductDetails()">open details</button>
  </div>
</div>
